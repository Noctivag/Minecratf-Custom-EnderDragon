# ===================================
# Custom EnderDragon Plugin Config
# Next-Level Dragon Enhancement
# ===================================

# General Settings
general:
  # Enable debug messages
  debug: false
  # Dragon name format (use %variant% for variant name)
  name-format: "&5&l%variant% Dragon"
  # Enable boss bar
  boss-bar-enabled: true
  # Boss bar update interval (ticks)
  boss-bar-update-interval: 20

# Dragon Phase System
phases:
  # Enable phase system (dragon gets stronger at certain health thresholds)
  enabled: true
  # Phase thresholds (percentage of health)
  phase-1-threshold: 100  # Full health
  phase-2-threshold: 66   # 66% health
  phase-3-threshold: 33   # 33% health - ENRAGE

# 3D Visual Effects (Serverside Only - No Client Mods Required!)
visuals:
  # Enable all 3D decorations
  3d-decorations:
    enabled: true
    # Orbiting elemental orbs around dragon
    orbiting-orbs: true
    orb-count: 6
    orbit-radius: 5.0
    # Floating crystals
    floating-crystals: true
    crystal-count: 4
    # Rune circles
    rune-circles: true
    rune-count: 8
    # Aura sphere effect
    aura-sphere: true

  # Crystal Arena Structures
  arena:
    enabled: true
    # Number of crystal pillars
    pillar-count: 4
    # Distance from dragon spawn point
    radius: 15.0
    # Energy beams between pillars
    energy-beams: true

  # Advanced 3D Particle Effects
  particles-3d:
    enabled: true
    # Sphere formations
    sphere-density: 10
    # Helix/DNA strands
    helix-enabled: true
    helix-strands: 2
    # Vortex effects
    vortex-enabled: true
    # Torus/donut shapes
    torus-enabled: true
    # Geometric patterns
    geometric-enabled: true

# Dragon Variants Configuration
# Each variant has unique abilities, particles, and stats
variants:
  FIRE:
    enabled: true
    display-name: "&c&lFire"
    health: 300.0
    damage-multiplier: 1.5
    speed-multiplier: 1.0
    boss-bar-color: RED
    abilities:
      fireball:
        enabled: true
        cooldown: 60  # ticks
        damage: 12.0
        explosion-power: 3.0
      fire-aura:
        enabled: true
        radius: 8.0
        damage: 2.0
        interval: 20  # ticks
      meteor-shower:
        enabled: true
        cooldown: 200
        duration: 100
        meteor-count: 15
        phase-required: 3  # Only in phase 3
    particles:
      - type: FLAME
        count: 5
        offset: 0.5
      - type: LAVA
        count: 2
        offset: 0.3
    loot:
      - type: DIAMOND
        amount: 10-20
        chance: 100
      - type: NETHERITE_INGOT
        amount: 3-6
        chance: 80
      - type: FIRE_CHARGE
